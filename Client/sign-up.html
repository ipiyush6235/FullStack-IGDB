<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sign-up|IGDB</title>
  <link rel="stylesheet" href="./sign-up.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="signup-box">
    <h1>Sign Up</h1>
    <form>
      <label>Name</label>
      <input id="name" type="text" placeholder="Type Name.." required>
      <label>Email</label>
      <input id="email" type="email" placeholder="Enter Email" required>
      <label>Date of birth</label>
      <input id="dob" type="date" placeholder=" Enter DOB" required>
      <label>Password</label>
      <input id="pwd" type="password" placeholder=" Enter Password" required>
      <!-- <label>Confirm Password</label>
        <input id="pwd2" type="password" placeholder="" /> -->
      <input id="signupbtn" type="button" value="Sign-up"  required>
    </form>
  </div>
  <p class="para-2">
    Already have an account? <a href="./login.html">Login here</a>
  </p>

  <script src="./sign-up.js"> </script>
</body>

</html>
